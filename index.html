<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="choices">
        <div class="choice"  id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div>

    <div id="score-card">
        <div id="user-score">
            <p class="user">0</p>
            <p>YOU</p>
        </div>

        <div id="comp-score">
            <p class="comp">0</p>
            <p>COMP</p>
        </div>
    </div>

    <div id="msg">
        <p class ="message">PLAY YOUR MOVE</p>
    </div>

    <div class="footer">
        <h6>Copyright @Saurabh_Kumar</h6>
    </div>
<script src="script.js"></script>    
</body>
</html>
